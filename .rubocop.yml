require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance
  - rubocop-airbnb

inherit_from:
  - .rubocop_airbnb.yml

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'sorbet/**/*'
    - 'Gemfile.lock'
    - 'Gemfile'
    - 'vendor/**/*'

Layout/LineLength:
  Max: 120
